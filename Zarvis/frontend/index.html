<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarvis</title>
  <link rel="shortcut icon" href="/frontend/assets/img/logo.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="/frontend/assets/img/logo.ico" type="image/x-icon" />

  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Bootsrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!-- Particle js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/frontend/assets/vendore/textillate/animate.css">
</head>

<body style="background-color: black;">


  <section id="Oval" class="mb-4">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
          <canvas id="canvasOne" width="700" height="420" style="position: absolute"></canvas>
          <div id="JarvisHood">
            <div class="square">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>
        </div>
        <h4 class="text-light text-center">Ask me Anything</h4>

        <div class="col-md-12 mt-4 pt-4">
          <div class="text-center">
            <div id="TextInput" class="d-flex">
              <input type="text" id="chatbox" name="chatbox" placeholder="Ask me anything..." class="input-field" />
              <button id="MicBtn" class="glow-on-hover">
                <i class="bi bi-mic"></i>
              </button>
              <button id="ChatBtn" class="glow-on-hover">
                <i class="bi bi-chat-dots"></i>
              </button>
              <button id="SettingBtn" class="glow-on-hover">
                <i class="bi bi-gear-wide-connected"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </section>

  <div id="SiriWave" class="mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
            <div class="">
              <p class="text-start text-light mb-4 siri-message">
                Hello, I am Your Assistant
              </p>
              <div id="siri-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--Jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Particle js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


  <!-- Siri wave -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <!-- Texllate js -->
  <script src="assets/vendore/texllate/jquery.fittext.js"></script>
  <script src="assets/vendore/texllate/jquery.lettering.js"></script>
  <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

  <!-- lottie files -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <script src="main.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
  <script src="controller.js"></script>
  <script src="script.js"></script>
</body>

</html>
